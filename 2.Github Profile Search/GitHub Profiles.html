.card {
    max-width: 800px;
    background-image: radial-gradient(blue,red);

    display: flex;
    padding: 3rem;
    margin: 0 1.5rem;
}

.avatar {
    border-radius: 50%;
    border: 5px dotted #000000;
    height: 150px;
    width: 150px;
}

.user-info {
    color: #eee;
    margin-left: 2rem;
}

.user-info h2 {
    margin-top: 0;
    text-align: center;
}

.user-info ul {
    list-style-type: none;
    display: flex;
    justify-content: space-between;
    padding: 0;
    max-width: 400px;
}

.user-info ul li {
    display: flex;
    align-items: center;
}

.user-info ul li strong {
    font-size: 0.9rem;
    margin-left: 0.5rem;
}

.repo {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 1rem;
    border: 2px solid black;
    border-radius: 50px;
    padding: 0.25rem 0.5rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    display: inline-block;
}

@media (max-width: 500px) {
    .card {
        flex-direction: column;
        align-items: center;
    }

    body{
        margin: 23rem 0;

<body>
    <form class="user-form" id="form" onsubmit="return formSubmit()">
        <input type="text" id="search" autofocus placeholder="Search a Github User">
    </form>
    <main id="main"></main>

    <script>
        const API_URL = "https://api.github.com/users/";

const main = document.getElementById("main");
const searchBox = document.getElementById("search");

const getUser = async (username) => {
    try {
        const response = await fetch(API_URL + username);
        const data = await response.json();
        const card = `
    <div class="card">
            <div>
                <img src="${data.avatar_url}" alt="image" class="avatar" style="margin-left:50px;">
                <p style="color:black">
                <b> -: Your Github Id :- </b>
                </p>
                <h2>${username} </h2>
            </div>
            <div class="user-info">
                <h1>${data.name}</h1>
                <div style="margin-left:70px;">
                    <p>${data.bio}</p>
                </div>
                <ul class="info">
                    <li>${data.followers}<strong>Followers</strong></li>
                    <li>${data.following}<strong>Following</strong></li>
                    <li>${data.public_repos}<strong>Repositories</strong></li>
                </ul>
                <div>
                    <h3 style="color:black">
                        <u><i><b> -: Your Repositories :- <b><i><u>
                    </h3>
                </div>
                <div id="repo"></div>
            </div>
        </div>
    `
        main.innerHTML = card;
        getRepos(username);
        console.log(data);
    } catch (error) {
        console.log(error.response.status);
        if (error.response.status == 404) {
            createErrorCard('No profile with this Username');
        }
    }
}

// init call 
getUser("Lakshminarayana045");

const getRepos = async (username) => {
    try {
        const repos = document.getElementById("repo");
        const response = await fetch(API_URL + username + "/repos");
        const data = await response.json();
        console.log(data);
        data.map((item) => {
            const elem = document.createElement("a");
            elem.classList.add("repo");
            elem.href = item.html_url;
            elem.innerText = item.name;
            elem.target = "_blank";
            repos.appendChild(elem);
        })
    } catch (error) {
        createErrorCard('No profile with this Username');
    }
}

const formSubmit = (e) => {
    if (searchBox.value != "") {
        getUser(searchBox.value);
        searchBox.value = "";
    }
    return false;
}

searchBox.addEventListener("focusout", () => {
    formSubmit();
})

const createErrorCard = (msg) => {
    const cardHTML = `
        <div class="card">
            <h1>${msg}</h1>
        </div>
    `
    main.innerHTML = cardHTML;
}
    </script>
</body>
